<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang chá»§</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div>
    <div style="display: flex;">
      <button class="btn btn-primary" id="add">Add Student</button>
      <button class="btn btn-primary" id="pay">Payment</button>
      <button class="btn btn-primary" id="importExcel">Import Excel</button>
      <input type="file" id="fileInput" accept=".xlsx,.xls" hidden = "true">
      <button class="btn btn-primary" id="exportExcel">Export Excel</button>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Phase
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        </ul>
      </div>
    </div>
    <div>
      <table class="table table-hover .table-bordered tableStudent">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Date of birth</th>
            <th scope="col">Address</th>
            <th scope="col">Money</th>
            <th scope="col">Status</th>
            <th scope="col">Function</th>
          </tr>
        </thead>
        <tbody id="body_table" class="bodyoftable">
          
        </tbody>
      </table>
      <table class="table table-hover .table-bordered tablePayment">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Phase</th>
            <th scope="col">Money</th>
            <th scope="col">MinimumMoney</th>
            <th scope="col">Date</th>
            <th scope="col">DeadLine</th>
          </tr>
        </thead>
        <tbody id="body_table" class="bodyoftable">
          
        </tbody>
      </table>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Notification</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"
    integrity="sha512-dlPw+ytv/6JyepmelABrgeYgHI0O+frEwgfnPdXDTOIZz+eDgfW07QXG02/O8COfivBdGNINy+Vex+lYmJ5rxw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <!-- <script type="module" src="https://cdn.jsdelivr.net/npm/fs-js@1.0.6/index.min.js"></script> -->
</body>

</html>
